<app-navbar></app-navbar>
<div class="container my-5">
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" formControlName="firstname" class="form-control" id="" aria-describedby="">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" formControlName="lastname" class="form-control" id="" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div *ngIf="email?.touched && email?.invalid" class="text-danger">
        <small *ngIf="email?.errors?.required">Required Email</small>
        <small *ngIf="email?.errors?.email">Invalid Email</small>
      </div>
    
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        <small *ngIf="password?.errors?.required">Required Password</small>
        <small *ngIf="password?.errors?.minlength">Invalid Password</small>
      </div>
    
    
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" formControlName="confirmpassword" class="form-control" id="exampleInputPassword1">
      <div *ngIf="confirmpassword?.touched && password?.invalid" class="text-danger">
        <small *ngIf="confirmpassword?.errors?.required">Required Password</small>
        <small *ngIf="confirmpassword?.errors?.minlength">Invalid Password</small>
      </div>
    </div>
 
    <button type="submit" [disabled]="registerForm.invalid" [ngClass]="{'btn-secondary':registerForm.invalid,'btn-primary':registerForm.valid }" class="btn">Submit</button>
  </form>


  <a routerLink="/login">I already have an account</a>

</div>


<app-footer></app-footer>
